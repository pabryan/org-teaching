{% if layout.include_variables %}
  {% include {{ layout.include_variables }} %}
{% endif %}
{% include get_title.html %}

<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark">

    <!-- class for hiding when javascript is disabled -->
    <noscript>
      <style>
	.hide-no-js {display: none;}
        .collapse {display: block!important;}
      </style>
    </noscript>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <!-- Default CSS -->
    <link href="{{ '/css/style.css' | relative_url }}" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Layout css -->
    {% include custom_css.html %}

    <title>{{ title }}</title>
  </head>

  <body>

    {% include mathjax_macros.html %}

    {% include nav.html %}

    <div class="container-fluid">
      <div class="row justify-content-center">
	<div class="col-md-12 col-lg-10">
	  <div class="content container">

	    <div class="container">
	      <div class="box">
		<h3 class="title">{{ title }}</h3>
	      </div>

	      {{ content }}
	    </div>

	  </div>
	</div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% include mathjax_config.html %}

    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  </body>
</html>
